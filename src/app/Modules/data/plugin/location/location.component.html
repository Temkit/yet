<div id="bread">
  <mat-icon color="primary">home</mat-icon>
  <mat-icon color="primary">keyboard_arrow_right</mat-icon>
  <span class="item">Ma Pharmacie</span>
  <mat-icon *ngIf="!SameFormAsStart" color="primary"
    >keyboard_arrow_right</mat-icon
  >
  <button
    *ngIf="!SameFormAsStart"
    mat-raised-button
    color="warn"
    (click)="save()"
  >
    Valider
  </button>
</div>
<div class="container-fluid p-5">
  <div class="row">
    <div class="col-lg-5">
      <form [formGroup]="pharmacie">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
              <h2>Entrez votre adresse.</h2>
            </div>
            <div class="col-lg-12">
              <mat-form-field appearance="outline" class="w-100">
                <input
                  matInput
                  placeholder="Nom de la pharmacie"
                  formControlName="nom"
                  class="w-100"
                  type="text"
                />
              </mat-form-field>
            </div>
            <div class="col-lg-12">
              <mat-form-field appearance="outline" class="w-100">
                <input
                  matInput
                  placeholder="Adresse"
                  formControlName="adresse"
                  class="w-100"
                  type="text"
                />
              </mat-form-field>
            </div>
            <div class="col-lg-6">
              <mat-form-field appearance="outline" class="w-100">
                <input
                  matInput
                  placeholder="Commune"
                  formControlName="commune"
                  class="w-100"
                  type="text"
                />
              </mat-form-field>
            </div>
            <div class="col-lg-6">
              <mat-form-field appearance="outline" class="w-100">
                <input
                  matInput
                  placeholder="Daira"
                  formControlName="daira"
                  class="w-100"
                  type="text"
                />
              </mat-form-field>
            </div>
            <div class="col-lg-6">
              <mat-form-field appearance="outline" class="w-100">
                <input
                  matInput
                  placeholder="Wilaya"
                  formControlName="wilaya"
                  class="w-100"
                  type="text"
                />
              </mat-form-field>
            </div>
            <div class="col-lg-6">
              <mat-form-field appearance="outline" class="w-100">
                <input
                  matInput
                  placeholder="Code postale"
                  formControlName="codepostale"
                  class="w-100"
                  type="text"
                />
              </mat-form-field>
            </div>
            <div class="col-lg-6">
              <mat-form-field appearance="outline" class="w-100">
                <input
                  matInput
                  placeholder="Fixe"
                  formControlName="fixe"
                  class="w-100"
                  type="text"
                />
              </mat-form-field>
            </div>
            <div class="col-lg-6">
              <mat-form-field appearance="outline" class="w-100">
                <input
                  matInput
                  placeholder="Fax"
                  formControlName="fax"
                  class="w-100"
                  type="text"
                />
              </mat-form-field>
            </div>
            <div class="col-lg-12">
              <mat-form-field appearance="outline" class="w-100">
                <textarea
                  matInput
                  placeholder="Remarque"
                  formControlName="remarque"
                ></textarea>
              </mat-form-field>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-7">
      <h2>Séléctionnez votre Pharmacie sur la map</h2>
      <div #mapElement id="map"></div>
      <pre #coordinates class="coordinates"></pre>
    </div>
  </div>
</div>
