<h5 mat-dialog-title>Ajouter un nouvel utilisateur</h5>
<div mat-dialog-content *ngIf="groups | async as groups">
  <div class="d-flex flex-wrap align-items-start">
    <form [formGroup]="user">
      <div class="container-fluid p-0">
        <div class="row">
          <div class="col-lg-6">
            <mat-form-field appearance="outline" class="w-100">
              <input
                matInput
                type="text"
                formControlName="name"
                placeholder="Nom"
              />
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <mat-form-field appearance="outline" class="w-100">
              <input
                matInput
                type="text"
                formControlName="company"
                placeholder="Entreprise"
              />
            </mat-form-field>
          </div>
          <div class="col-lg-12">
            <mat-form-field appearance="outline" class="w-100">
              <input
                matInput
                type="text"
                formControlName="email"
                placeholder="E-Mail"
              />
            </mat-form-field>
          </div>
          <div class="col-lg-12">
            <mat-form-field appearance="outline" class="w-100">
              <input
                matInput
                type="text"
                formControlName="phone"
                placeholder="Phone"
              />
            </mat-form-field>
          </div>
          <div class="col-lg-12">
            <mat-form-field>
              <mat-label>Groupe</mat-label>
              <mat-select formControlName="group">
                <mat-option
                  *ngFor="let group of groups"
                  [value]="group.GroupName"
                >
                  {{ group.GroupName }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-lg-12">
            <mat-form-field appearance="outline" class="w-100">
              <input
                matInput
                type="text"
                formControlName="password"
                placeholder="Mot de passe temporaire"
              />
            </mat-form-field>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()" class="mr-3">
    Annuler
  </button>
  <button
    mat-raised-button
    color="primary"
    cdkFocusInitial
    (click)="onYesClick()"
  >
    Valider
  </button>
</div>
