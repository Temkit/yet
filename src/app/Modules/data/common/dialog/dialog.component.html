<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <div [innerHTML]="html"></div>
  <mat-form-field
    appearance="outline"
    *ngIf="data.validation == 'delete'"
    class="w-100"
  >
    <input
      matInput
      [(ngModel)]="reponse"
      placeholder="Confirmez la suppresion en entrant 'JE CONFIRME'"
    />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" class="mr-3" (click)="onNoClick()">
    Annuler
  </button>
  <button mat-flat-button color="warn" (click)="onYesClick()" cdkFocusInitial>
    Valider
  </button>
</div>
